<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
              Martes 28 de Diciembre
          </ion-col>
        </ion-row>
        </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-between">
      <ion-col>Hora</ion-col>
      <ion-col>Monto</ion-col>
      <ion-col>Concepto</ion-col> 
    </ion-row>
    <ion-row class="ion-justify-content-between" *ngFor="let row of rows">
      <ion-col>
        <ion-text>
          {{row.time}}
        </ion-text>
      </ion-col>
      <ion-col>
        <ion-text>
          {{row.amount}}
        </ion-text>
      </ion-col>
      <ion-col>
        <ion-text>
          {{mapConcept(row.concept)}}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-header>
    <ion-toolbar>
      <ion-button (click)="addRow()">
        <ion-icon name="add"></ion-icon>
        Agregar
      </ion-button>
    </ion-toolbar>
  </ion-header>
</ion-content>
